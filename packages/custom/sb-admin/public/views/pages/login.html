<div class="container" ng-controller="LoginCtrl as login">
    <div class="row">
        <div class="alert alert-danger" ng-show="login.loginError">{{login.loginError}}</div>
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form" name="loginForm">
                        <fieldset>
                            <div class="form-group">
                                <input required class="form-control" placeholder="E-mail" name="email" type="email" ng-model="login.user.email" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" required ng-model="login.user.password" value="">
                            </div>
                            <!--     <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div> -->
                            <!-- Change this to a button or input when using this as a form -->
                            <button class="btn btn-lg btn-success btn-block" ng-click="login.login(loginForm.$valid)">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
